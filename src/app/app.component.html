<mat-toolbar color="primary" class="header">

  <img src="./assets/images/logo.svg" alt="Rick And Morty Logo" class="logo">

  <ul class="menu">
    <li class="menu__item" routerLink="/characters" routerLinkActive="menu__item--active">
      <button mat-button>
        <mat-icon>supervised_user_circle</mat-icon>
        <span>{{'HERO_CHARACTERS' | translate}}</span>
      </button>
    </li>

    <li class="menu__item" routerLink="/locations" routerLinkActive="menu__item--active">
      <button mat-button>
        <mat-icon>public</mat-icon>
        <span>{{'HERO_LOCATIONS' | translate}}</span>
      </button>
    </li>

    <li class="menu__item" routerLink="/episodes" routerLinkActive="menu__item--active">
      <button mat-button>
        <mat-icon>movie_filter</mat-icon>
        <span>{{'HERO_EPISODES' | translate}}</span>
      </button>
    </li>
  </ul>

  <div class="switch-lang">
    <mat-select [value]="translate.currentLang" #langSelect
                (selectionChange)="switchLang(langSelect.value)">
      <mat-option *ngFor="let lang of translate.getLangs()"
                  [value]="lang">
        {{lang | uppercase}}
      </mat-option>
    </mat-select>
  </div>

  <div class="dropdown">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item class="dropdown__item">
        <mat-icon>login</mat-icon>
        <span>{{'HERO_LOGIN' | translate}}</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>

<div class="container">
  <router-outlet></router-outlet>
</div>
